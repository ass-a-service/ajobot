version: "3"

services:
  redis:
    image: redislabs/redistimeseries
    restart: unless-stopped
    links:
      - logger
    logging:
      driver: "fluentd"
      options:
        tag: redis
        fluentd-address: localhost:24224
    ports:
      - '6379:6379'
    depends_on:
      - logger
  logger:
    image: fluent/fluentd
    restart: unless-stopped
    ports:
      - 24224:24224/tcp
      - 24224:24224/udp